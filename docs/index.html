<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lecteur SWF (Ruffle) — dr5ci3nces/chimie</title>
  <!-- Ruffle web player (CDN). Pin a version for stabilité si souhaité. -->
  <script src="https://unpkg.com/@ruffle-rs/ruffle-web@latest/dist/ruffle.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; padding: 1rem; background: #f7f7f8; color: #111; }
    #player { width: 100%; max-width: 1024px; margin: 1rem auto; background: white; padding: 1rem; box-shadow: 0 2px 6px rgba(0,0,0,0.08); }
    .center { text-align: center; }
  </style>
</head>
<body>
  <h1 class="center">Lecteur SWF (Ruffle)</h1>
  <div id="player" class="center">
    <!-- Le player Ruffle sera initialisé par JavaScript et chargera atom.swf placé dans docs/ -->
    <div id="ruffle-container"></div>
  </div>

  <div class="center">
    <p>Si votre fichier SWF ne fonctionne pas, ouvrez la console du navigateur pour voir les erreurs du player Ruffle. Le support AS3 est limité.</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (!window.RufflePlayer) {
        console.warn('Ruffle player non chargé — vérifiez l'include du script ruffle.');
        // Message visible pour les utilisateurs sans JS ou si le script a échoué
        const c = document.getElementById('ruffle-container');
        c.innerHTML = '<p>Impossible de charger Ruffle. Assurez-vous que le script est accessible.</p>';
        return;
      }

      try {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById('ruffle-container');
        container.appendChild(player);
        // Charge atom.swf (chemin relatif à ce fichier : docs/atom.swf)
        player.load('atom.swf');
        console.log('Ruffle chargé — tentative d'exécution de atom.swf.');
      } catch (e) {
        console.error('Erreur pendant l'initialisation de Ruffle:', e);
        const c = document.getElementById('ruffle-container');
        c.innerHTML = '<p>Erreur lors de l'initialisation du lecteur SWF. Voir la console pour détails.</p>';
      }
    });
  </script>
</body>
</html>
