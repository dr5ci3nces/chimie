<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Lecteur SWF (Ruffle) — dr5ci3nces/chimie</title>
  <!-- Charger Ruffle depuis le CDN officiel -->
  <script src="https://cdn.ruffle.rs/ruffle/ruffle.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; padding: 1rem; background: #f7f7f8; color: #111; }
    #player { width: 100%; max-width: 1024px; margin: 1rem auto; background: white; padding: 1rem; box-shadow: 0 2px 6px rgba(0,0,0,0.08); }
    .center { text-align: center; }
  </style>
</head>
<body>
  <h1 class="center">Lecteur SWF (Ruffle)</h1>
  <div id="player" class="center">
    <div id="ruffle-container"></div>
  </div>

  <div class="center">
    <p>Si l'animation ne se lance pas, ouvrez la console (F12) pour voir les messages d'erreur. Si la console indique des erreurs AS3, Ruffle peut ne pas supporter complètement ce SWF.</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (!window.RufflePlayer) {
        console.error('Ruffle non chargé. Vérifiez l\'URL du script CDN.');
        document.getElementById('ruffle-container').innerHTML = '<p>Impossible de charger Ruffle. Essayez d\'utiliser une connexion différente ou d\'héberger localement ruffle.js.</p>';
        return;
      }

      try {
        var ruffle = window.RufflePlayer.newest();
        var player = ruffle.createPlayer();
        var container = document.getElementById('ruffle-container');
        container.appendChild(player);
        // Charger atom.swf depuis le dépôt (raw.githubusercontent.com)
        player.load('https://raw.githubusercontent.com/dr5ci3nces/chimie/main/atom.swf');
        console.log('Ruffle chargé — tentative d\'exécution de atom.swf depuis raw.githubusercontent.com');
      } catch (e) {
        console.error('Erreur lors de l\'initialisation de Ruffle :', e);
        document.getElementById('ruffle-container').innerHTML = '<p>Erreur lors de l\'initialisation du lecteur SWF. Voir la console pour détails.</p>';
      }
    });
  </script>
</body>
</html>
